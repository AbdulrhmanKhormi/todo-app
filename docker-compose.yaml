services:
  db:
    image: postgres:16
    container_name: todolist-postgres
    environment:
      POSTGRES_DB: todolist
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopassword123
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: todolist-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: todolist
      DB_USER: todouser
      DB_PASSWORD: todopassword123
    restart: on-failure
